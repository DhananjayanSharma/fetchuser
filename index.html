<body>
    <div class="row  w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered mt-5 shadow">
                <thead>
                    <tr>
                        <th class="bg-danger text-light">user id</th>
                        <th class="bg-danger text-light"> Name</th>
                        <th class="bg-danger text-light">username</th>
                        <th class="bg-danger text-light">email</th>
                        <th class="bg-danger text-light">address</th>
                        <th class="bg-danger text-light">geolocation</th>

                    </tr>
                </thead>
                <tbody id="result">

                </tbody>

            </table>

        </div>
        <div class="col-md-2"></div>

    </div>

</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response) => {
        response.json().then((users) => {
            console.log(users);
            users.forEach((item) => {
                result.innerHTML += `
                   <tr>
                        <td>${item.id}</td>
                        <td>${item.name.firstname}</td>
                        
                        <td>${item.username}</td>
                        <td>${item.email}</td>
                        <td>${item.address.city}</td>
                        <td>${item.address.geolocation.lat}</td>
                    </tr>
            `})
        })
    })
</script>
